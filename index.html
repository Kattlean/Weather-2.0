    <div class="App">
        <div class="container-sm text-center">
            <div class="logo"></div>
            <form>
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Enter a city.." class="form-control search-input">
                    </div>
                    <div class="col-3">
                        <input type="submit" class="btn btn-primary w-100" value="Search">
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-6">
                    Image
                </div>
                <div class="col-6">
                    <h1>City</h1>
                    <ul>
                        <li>
                            <span>
                                Thursday
                                28:23
                            </span>
                                , few clouds
                        </li>
                        <li>
                            Humidity: 
                            <strong>
                                90
                                %
                            </strong>
                            <strong>
                                3.13
                                km/h
                            </strong>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    tomorrow
                </div>
                <div class="col">
                    day after
                </div>
                <div class="col">
                    day after
                </div>
                <div class="col">
                    day after
                </div>
                <div class="col">
                    day after
                </div>
            </div>
        </div>
    </div>
